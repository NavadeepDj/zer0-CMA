<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zer0 Customer Support - Simple Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .form-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #1a365d;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d3748;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.2s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4299e1;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }

        .result.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .result.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="header">
            <h1>üé´ Zer0 Customer Support</h1>
            <p>Submit your support request and get instant email confirmation</p>
        </div>

        <form id="supportForm">
            <div class="form-group">
                <label for="name">Full Name *</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="category">Issue Category *</label>
                <select id="category" name="category" required>
                    <option value="">Select a category</option>
                    <option value="Technical Help & Troubleshooting">Technical Help & Troubleshooting</option>
                    <option value="Warranty & Repairs">Warranty & Repairs</option>
                    <option value="Billing & Account Questions">Billing & Account Questions</option>
                    <option value="Product Setup & Software">Product Setup & Software</option>
                    <option value="Returns, Cancellations & Swaps">Returns, Cancellations & Swaps</option>
                    <option value="General Assistance">General Assistance</option>
                </select>
            </div>

            <div class="form-group">
                <label for="description">Describe Your Issue *</label>
                <textarea id="description" name="description" 
                         placeholder="Please provide as much detail as possible about your issue..." 
                         required></textarea>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                Submit Support Request
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Creating your ticket and sending notifications...</p>
        </div>

        <div class="result" id="result"></div>
    </div>

    <script>
        document.getElementById('supportForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            
            // Get form data
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                category: document.getElementById('category').value,
                description: document.getElementById('description').value
            };
            
            // Show loading
            submitBtn.disabled = true;
            loading.style.display = 'block';
            result.style.display = 'none';
            
            try {
                const response = await fetch('/api/complaint', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    result.className = 'result success';
                    result.innerHTML = `
                        <h3>‚úÖ Support Request Submitted Successfully!</h3>
                        <p><strong>Ticket ID:</strong> ${data.ticket_id}</p>
                        <p><strong>Assigned Agent:</strong> ${data.assigned_agent}</p>
                        <p><strong>Expected Response:</strong> Within 1 hour</p>
                        <p style="margin-top: 15px;">
                            üìß Check your email for confirmation details.<br>
                            üìû Our support team will contact you shortly.
                        </p>
                    `;
                    
                    // Reset form
                    document.getElementById('supportForm').reset();
                } else {
                    throw new Error(data.error || 'Unknown error occurred');
                }
                
            } catch (error) {
                result.className = 'result error';
                result.innerHTML = `
                    <h3>‚ùå Error Submitting Request</h3>
                    <p>${error.message}</p>
                    <p>Please try again or contact support directly.</p>
                `;
            }
            
            // Hide loading and show result
            loading.style.display = 'none';
            result.style.display = 'block';
            submitBtn.disabled = false;
        });
    </script>
</body>
</html>
