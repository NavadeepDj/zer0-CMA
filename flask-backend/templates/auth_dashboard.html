<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zer0 Support - Sign In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 2rem;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 0.25rem;
        }

        .tab-btn {
            flex: 1;
            background: none;
            border: none;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .tab-btn.active {
            background: #667eea;
            color: white;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #333;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.875rem;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .auth-btn {
            width: 100%;
            background: #667eea;
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
        }

        .auth-btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .auth-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .message {
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            font-weight: 500;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 1rem 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .quick-login {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e9ecef;
        }

        .quick-login h4 {
            color: #666;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .quick-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            margin: 0.25rem;
        }

        .quick-btn:hover {
            background: #5a6268;
        }

        @media (max-width: 480px) {
            .auth-container {
                margin: 1rem;
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">üõ†Ô∏è Zer0 Support</div>
        <p class="subtitle">Access your customer support dashboard</p>

        <!-- Auth Tabs -->
        <div class="auth-tabs">
            <button class="tab-btn active" onclick="showTab('signin')">Sign In</button>
            <button class="tab-btn" onclick="showTab('signup')">Sign Up</button>
        </div>

        <!-- Sign In Form -->
        <form class="auth-form active" id="signinForm">
            <div class="form-group">
                <label for="signinEmail">Email Address</label>
                <input type="email" id="signinEmail" required>
            </div>
            <div class="form-group">
                <label for="signinPassword">Password</label>
                <input type="password" id="signinPassword" required>
            </div>
            <button type="submit" class="auth-btn" id="signinBtn">
                Sign In to Dashboard
            </button>
        </form>

        <!-- Sign Up Form -->
        <form class="auth-form" id="signupForm">
            <div class="form-group">
                <label for="signupName">Full Name</label>
                <input type="text" id="signupName" required>
            </div>
            <div class="form-group">
                <label for="signupEmail">Email Address</label>
                <input type="email" id="signupEmail" required>
            </div>
            <div class="form-group">
                <label for="signupPassword">Password</label>
                <input type="password" id="signupPassword" required minlength="6">
            </div>
            <div class="form-group">
                <label for="signupRole">Account Type</label>
                <select id="signupRole">
                    <option value="customer">Customer</option>
                    <option value="agent">Support Agent</option>
                </select>
            </div>
            <button type="submit" class="auth-btn" id="signupBtn">
                Create Account
            </button>
        </form>

        <!-- Loading Indicator -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing...</p>
        </div>

        <!-- Messages -->
        <div id="messages"></div>

        <!-- Quick Login for Testing -->
        <div class="quick-login">
            <h4>Quick Test Login</h4>
            <button class="quick-btn" onclick="quickLogin('admin@zer0.com', 'admin123')" title="Redirects to /admin">
                Admin Login ‚Üí /admin
            </button>
            <button class="quick-btn" onclick="quickLogin('customer@test.com', 'test123')" title="Redirects to /dashboard">
                Customer Login ‚Üí /dashboard
            </button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDlO79eAzP01wCdCSYs9v0RpmD4FIYcnxs",
            authDomain: "customermanagesys.firebaseapp.com",
            projectId: "customermanagesys",
            storageBucket: "customermanagesys.firebasestorage.app",
            messagingSenderId: "329844596313",
            appId: "1:329844596313:web:23dc71021a65a4e1b59b48"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Tab switching
        function showTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Update forms
            document.querySelectorAll('.auth-form').forEach(form => form.classList.remove('active'));
            document.getElementById(tabName + 'Form').classList.add('active');
        }

        // Show loading
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('signinBtn').disabled = show;
            document.getElementById('signupBtn').disabled = show;
        }

        // Show message
        function showMessage(message, type = 'info') {
            const messagesDiv = document.getElementById('messages');
            const messageClass = type === 'error' ? 'error' : 'success';
            messagesDiv.innerHTML = `<div class="message ${messageClass}">${message}</div>`;
            
            // Clear message after 5 seconds
            setTimeout(() => {
                messagesDiv.innerHTML = '';
            }, 5000);
        }

        // Sign In Form Handler
        document.getElementById('signinForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('signinEmail').value;
            const password = document.getElementById('signinPassword').value;
            
            showLoading(true);
            
            try {
                // Sign in with Firebase
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Get ID token
                const idToken = await user.getIdToken();
                
                // Send token to backend
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        id_token: idToken
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    const userRole = result.user.role;
                    
                    if (userRole === 'admin') {
                        showMessage('‚úÖ Admin sign in successful! Redirecting to admin panel...', 'success');
                        setTimeout(() => {
                            window.location.href = '/admin';
                        }, 1000);
                    } else if (userRole === 'agent') {
                        showMessage('‚úÖ Agent sign in successful! Redirecting to agent dashboard...', 'success');
                        setTimeout(() => {
                            window.location.href = '/agents';
                        }, 1000);
                    } else {
                        showMessage('‚úÖ Sign in successful! Redirecting to dashboard...', 'success');
                        setTimeout(() => {
                            window.location.href = '/dashboard';
                        }, 1000);
                    }
                } else {
                    showMessage('‚ùå ' + result.error, 'error');
                }
            } catch (error) {
                showMessage('‚ùå Sign in failed: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        });

        // Sign Up Form Handler
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const role = document.getElementById('signupRole').value;
            
            showLoading(true);
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        full_name: name,
                        role: role
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showMessage('‚úÖ Account created successfully! You can now sign in.', 'success');
                    
                    // Switch to sign in tab and populate email
                    showTab('signin');
                    document.getElementById('signinEmail').value = email;
                    document.getElementById('signupForm').reset();
                } else {
                    showMessage('‚ùå ' + result.error, 'error');
                }
            } catch (error) {
                showMessage('‚ùå Registration failed: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        });

        // Quick login function
        async function quickLogin(email, password) {
            document.getElementById('signinEmail').value = email;
            document.getElementById('signinPassword').value = password;
            
            // Trigger the sign in process
            showLoading(true);
            
            try {
                // Sign in with Firebase
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Get ID token
                const idToken = await user.getIdToken();
                
                // Send token to backend
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        id_token: idToken
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    const userRole = result.user.role;
                    
                    if (userRole === 'admin') {
                        showMessage('‚úÖ Admin quick login successful! Redirecting to admin panel...', 'success');
                        setTimeout(() => {
                            window.location.href = '/admin';
                        }, 1000);
                    } else if (userRole === 'agent') {
                        showMessage('‚úÖ Agent quick login successful! Redirecting to agent dashboard...', 'success');
                        setTimeout(() => {
                            window.location.href = '/agents';
                        }, 1000);
                    } else {
                        showMessage('‚úÖ Customer quick login successful! Redirecting to dashboard...', 'success');
                        setTimeout(() => {
                            window.location.href = '/dashboard';
                        }, 1000);
                    }
                } else {
                    showMessage('‚ùå ' + result.error, 'error');
                }
            } catch (error) {
                showMessage('‚ùå Quick login failed: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        // Check if user is already logged in
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                try {
                    const response = await fetch('/api/auth/profile');
                    if (response.ok) {
                        const result = await response.json();
                        const userRole = result.user.role;
                        
                        // Redirect based on user role
                        if (userRole === 'admin') {
                            window.location.href = '/admin';
                        } else if (userRole === 'agent') {
                            window.location.href = '/agents';
                        } else {
                            window.location.href = '/dashboard';
                        }
                    }
                } catch (error) {
                    console.log('User not authenticated on backend');
                }
            }
        });
    </script>
</body>
</html>
